
<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="logo-img">
		<center>
            <img src="Vector.png" alt="Gamisoft Logo">
            <h1 class="main_heading">Gamisoft</h1>
        </center>   
    </div>
	<div class="container">
		
		<div>
			<h1>Вход в систему</h1>
			<h2>Введите данные, полученные от вашей компании,чтобы получить доступ ко всем сервисам Gamisoft</h2>
			<form>
				<div class="input">
					<h3 class="input_box_name">Логин</h3>
					<input type="text" name="username" placeholder="Введите логин">
				</div>	
				<div class="input">	
					<h3>Пароль</h3>
					<input type="password" name="password" placeholder="Введите пароль">
					<span class="eye">
                        <img id="hideEye" src="eye-hide.png" alt="Hidden Eye">
                        
                    </span>
                        
				</div>	
				<div class="form-box__memory">
                <div class="checkbox-block">
                    <input type="checkbox" class="checkbox" id="remember">
                    <label for="remember">Запомнить меня</label> 
                </div>
                <div class="form-box__link center">
                    <a href="#">Забыли пароль?</a>
                </div>
            </div>
				
					<input class="enter" type="submit" name="submit" value="Войти">
				
			</form>
		</div>
	</div>	
	<footer class="footer">
        <div class="language">
            <div class="language__link">
                <a href="#">Русский</a>
            </div>
            <div class="language__link">
                <a href="#">English (US)</a>
            </div>
            <div class="language__link">
                <a href="#">Қазақша</a>
            </div>
        </div>
    </footer>
</body>
</html>
