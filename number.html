<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="logo-img">
		<center>
            <img src="Vector.png" alt="Gamisoft Logo">
            <h1 class="main_heading">Gamisoft</h1>
        </center>   
    </div>
	<div class="container">
	<div class="arrow">
		<img src="arrow.svg" alt="arrow">
	</div>	
		<div>
			<h1 class="reset">Подтверждение номера</h1>
			<h2>На номер <strong>+7 747 712 87 36</strong> отправлен код подтверждения, введите его ниже,чтобы восстановить пароль</h2>
			<form>
				 <div class="radio-group">
                <label class="radio">
                    <input type="radio" value="email" name="contact" checked>
                    E-mail
                    <span></span>
                </label>
                <label class="radio">
                    <input type="radio" value="phone" name="contact">
                    Номер телефона
                    <span></span>
                </label>
            </div>
				<div class="input">
					
					<input class="code" type="text" name="username" placeholder="Введите код">
				</div>	
				
				
				
					<input class="enter" type="submit" name="submit" value="Отправить">
					<a href="#">Отправить повторно(0:00)</a>
				
			</form>
		</div>
	</div>	
	<footer class="footer">
        <div class="language">
            <div class="language__link">
                <a href="#">Русский</a>
            </div>
            <div class="language__link">
                <a href="#">English (US)</a>
            </div>
            <div class="language__link">
                <a href="#">Қазақша</a>
            </div>
        </div>
    </footer>
</body>
</html>
