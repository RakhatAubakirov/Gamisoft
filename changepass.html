<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="logo-img">
		<center>
            <img src="Vector.png" alt="Gamisoft Logo">
            <h1 class="main_heading">Gamisoft</h1>
        </center>   
    </div>
	<div class="container">
	<div class="arrow">
		<img src="arrow.svg" alt="arrow">
	</div>	
		<div>

			<form>
				
				<div class="input">	
					<h3>Новый пароль</h3>
					<input type="password" name="password" placeholder="Введите новый пароль">
					<!-- <span class="eye">
                        <img id="hideEye" src="eye-hide.png" alt="Hidden Eye">
                        
                    </span> -->
                        
				</div>

					<h3>Повторите пароль</h3>
					<input type="password" name="password" placeholder="Повторите пароль">
					<!-- <span class="eye">
                        <img id="hideEye" src="eye-hide.png" alt="Hidden Eye">
                        
                    </span> -->
                        
				</div>	
				
				
				
					<input class="enter" type="submit" name="submit" value="Отправить">
				
			</form>
		</div>
	</div>	
	<footer class="footer">
        <div class="language">
            <div class="language__link">
                <a href="#">Русский</a>
            </div>
            <div class="language__link">
                <a href="#">English (US)</a>
            </div>
            <div class="language__link">
                <a href="#">Қазақша</a>
            </div>
        </div>
    </footer>

</html>
